<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/other/profile.css">
    <link rel="icon" href="/static/Logo.png" type="image/x-icon">
    <title>MultiTasker</title>

    <script src="https://kit.fontawesome.com/330a6c34ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style=" width: 100%; height: 100%; gap: 12px;">
        <header>
            <div style="display: flex; align-items:center; justify-content: flex-start; height: 10%; background-color: white; gap: 16px; padding: 24px;">
                <img style="display: inline-block; align-content: left;" src="/static/Logo.png">
                <h2 style="display: inline-block; align-content: left; font-weight: 500;">Ваш профиль</h2>
            </div>
    
        </header>
        <main style="background-color: white; display: flexbox; height: 90%; padding: 12px;">
            <div class="main-container">
                <div id="profile-container">
                    <img id="user-icon" src="/static/flight.gif" style="width: 128px; height: 128px; border-radius: 50%;">
                    <h2 id="user-name">Имя пользователя</h2>
                    <text id="user-email">user@example.com</text>
                    <button class="black-button" style="height: 56px; margin-top: 12px;">Сменить пароль</button>
                    <button class="exit-button" type="toProfile" onclick="logout(window.location.href)" style="height: 56px; margin-top: 12px;">Выйти из приложения</button>
                </div>
            </div>
        </main>
        <footer style="background-color: white;">
            <div style="display: flex; box-shadow: 0 -6px 6px rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <button class="white-button" type="toHome" onclick="toHome(window.location.href)"  style="display: inline-block; border-top-left-radius: 10px;">
                    <i class="fas fa-home" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Моё</text>
                </button>   
                <button class="white-button" type="toTasks" onclick="toTasks(window.location.href)" style="display: inline-block;">
                    <i class="fas fa-list-check" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Задачи</text>
                </button>
                <button class="white-button" type="toCalendar"onclick="toCalendar(window.location.href)" style="display: inline-block;">
                    <i class="fas fa-calendar" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Календарь</text>
                </button>
                <button class="white-button" type="toProfile" onclick="toProfile(window.location.href)" style="display: inline-block; border-top-right-radius: 10px;">
                    <i class="fas fa-user" style="color: #007AFF;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: #007AFF">Профиль</text>
                </button>
            </div>
        </footer>
    </div>
    <script src="/static/redirections.js"></script>
    <script src="/static/LoadUser.js"></script>
</body>
</html>
