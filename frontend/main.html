<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/other/main.css">
    <link rel="icon" href="/static/Logo.png" type="image/x-icon">
    <title>MultiTasker</title>

    <script src="https://kit.fontawesome.com/330a6c34ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style=" width: 100%; height: 100%;">
        <header>
            <div style="display: flex; align-items:center; justify-content: flex-start; height: 10%; background-color: white; gap: 16px; padding: 24px;">
                <img style="display: inline-block; align-content: left;" src="/static/Logo.png">
                <h2 style="display: inline-block; align-content: left; font-weight: 500;">Категории</h2>
            </div>
    
        </header>
        <main style="background-color: white; display: flexbox; height: 90%; border: 4px solid black;">
            <div class="main-container">
                <div id="category-container" style="vertical-align: top;">
                </div>
            </div>
        </main>
        <footer style="background-color: white; border: 4px solid black;">
            <div style="display: flex; box-shadow: 0 -6px 6px rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <button type="toHome" onclick="toHome()"  style="display: inline-block; border-top-left-radius: 10px;">
                    <i class="fas fa-home" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Моё</text>
                </button>   
                <button type="toTasks" onclick="toTasks()" style="display: inline-block;">
                    <i class="fas fa-list-check" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Назначено</text>
                </button>
                <button type="toCalendar"onclick="toCalendar()" style="display: inline-block;">
                    <i class="fas fa-calendar" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Календарь</text>
                </button>
                <button type="toProfile" onclick="toProfile()" display: inline-block; border-top-right-radius: 10px;">
                    <i class="fas fa-user" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Профиль</text>
                </button>
            </div>
        </footer>
    </div>
    <script src="/static/redirections.js"></script>
    <script src="/static/LoadCategories.js"></script>
</body>
</html>
