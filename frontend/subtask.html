<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/other/category-create.css">
    <link rel="icon" href="/static/Logo.png" type="image/x-icon">
    <title>MultiTasker</title>

    <script src="https://kit.fontawesome.com/330a6c34ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style="width: 100%; height: 100%;">
        <header>
            <div style="display: flex; align-items: center; justify-content: flex-start; height: 10%; background-color: white; gap: 16px; padding: 24px;">
                <button class="icon-button" onclick="toHome(window.location.href)">
                    <i class="fas fa-arrow-left" style="align-content: center; transform: scale(1.5, 1.5);"></i>
                </button>
                <h2 style="display: inline-block; align-content: left; font-weight: 500;">Подзадача</h2>
                <div style="width: 100%; text-align: right;">
                    <button id="add-button" class="icon-button">
                        <i class="fas fa-plus" style="align-content: center;"></i>
                    </button>
                </div>
            </div>    
        </header>
        <main style="background-color: white; display: flexbox; height: 90%; overflow-y: scroll;">
            <div style="padding: 0px 24px; display: flexbox; align-content: flex-start; vertical-align: top">
                <div id="task-container">
                    <div id="task-name">

                    </div>
                    <div id="stat-bar" style="display: flex; margin-bottom: 24px;"></div>
                    <div id="description" style="text-align: left;">
                        <div style="font-weight: 500; font-size: 16px; color: #A9A9A9;">
                            ОПИСАНИЕ
                        </div>
                        <div id="task-desc" style="margin-bottom: 24px;">

                        </div>
                    </div>
                    <div id="deadline" style="margin-bottom: 24px; text-align: left;">
                        <div style="text-align: left; font-weight: 500; font-size: 16px; color: #A9A9A9;">
                            СРОК ИСПОЛНЕНИЯ
                        </div>
                        <div id="task-deadline"></div>
                    </div>
                    <div style="margin-bottom: 24px;">
                        <div style="text-align: left; font-weight: 500; font-size: 16px; color: #A9A9A9;">
                            ИСПОЛНИТЕЛЬ
                        </div>
                        <div style="display: flex; align-items: center;">
                            <img id="performer-icon" style="width: 32px; height: 32px; border-radius: 50%;">
                            <div id="performer" style="text-align: center; margin-left: 6px;">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 24px;">
                        <div style="text-align: left; font-weight: 500; font-size: 16px; color: #A9A9A9;">АВТОР</div>
                        <div style="display: flex; align-items: center;">
                            <img id="author-icon" style="width: 32px; height: 32px; border-radius: 50%;">
                            <div id="author" style="margin-left: 6px;">
                            </div>
                        </div>
                    </div>
                    <div id="dates" style="margin-bottom: 24px;">
                        <div id="date-updated" style="text-align: left; font-weight: 300; font-size: 16px; color: #A9A9A9;"></div>
                        <div id="date-created" style="text-align: left; font-weight: 300; font-size: 16px; color: #A9A9A9;"></div>
                    </div>
                </div>
                <button class="add-button" style="margin-bottom: 12px;">Редактировать данные</button>
                <button class="delete-button">Удалить подзадачу</button>
            </div>
        </main>
        <footer style="background-color: white;">
            <div style="display: flex; box-shadow: 0 -6px 6px rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <button class="footer-button" type="toHome" onclick="toHome(window.location.href)"  style="display: inline-block; border-top-left-radius: 10px;">
                    <i class="fas fa-home" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Моё</text>
                </button>   
                <button class="footer-button" type="toTasks" onclick="toTasks(window.location.href)" style="display: inline-block;">
                    <i class="fas fa-list-check" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Задачи</text>
                </button>
                <button class="footer-button" type="toCalendar"onclick="toCalendar(window.location.href)" style="display: inline-block;">
                    <i class="fas fa-calendar" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Календарь</text>
                </button>
                <button class="footer-button" type="toProfile" onclick="toProfile(window.location.href)" style="display: inline-block; border-top-right-radius: 10px;">
                    <i class="fas fa-user" style="color: black;"></i>
                    <br>
                    <text style="text-align: center; font-weight: 100; color: black">Профиль</text>
                </button>
            </div>
        </footer>
    </div>
    <script src="/static/redirections.js"></script>
    <script src="/static/GetSubtask.js"></script>
</body>
</html>
